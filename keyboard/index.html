<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYBOARD</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            MINI KYEBOARD
            <a href="https://twitter.com/Mr_Tuzic"><img src="https://img.icons8.com/color/48/000000/twitter.png"
                    width="18px"></a>

        </div>
        <div class="textbox__container">
            <textarea autofocus name="textbox" cols="128" rows="10" class="textbox"
                placeholder="click hear, write something"></textarea>
        </div>
        <div class="container__content">
            <div class="keyboard">
                <div class="keyboard__row">
                    <div class="keyboard__keys">
                        <span class="key">
                            <p class="key__letter">Q</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">W</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">E</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">R</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">T</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">Y</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">U</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">I</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">O</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">P</p>
                        </span>
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__keys">
                        <span class="key">
                            <p class="key__letter">A</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">S</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">D</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">F</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">G</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">H</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">J</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">K</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">L</p>
                        </span>
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__keys">
                        <span class="key">
                            <p class="key__letter">Z</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">X</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">C</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">V</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">B</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">N</p>
                        </span>
                        <span class="key">
                            <p class="key__letter">M</p>
                        </span>
                    </div>
                </div>
                <div class="keyboard__row">
                    <div class="keyboard__keys">
                        <span class="key key__space">
                            <p class="key__letter">Space</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Icon from <a href="https://icons8.com/icon/13963/ color"> color icon by Icons8 </a>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>

</html>
