<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Extreme Calculator</h1>
    <p>odd | 02-24-2020</p>
    <main class=".calculator" id="calc">
        <div class="toggle">
            <div class="theme-switch-wrapper">
                <label for="check" class='theme-switch' >
                    <input type="checkbox" id="check">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div class="display">
        </div>
        <!-- 按钮区域 -->
        <div class="operate">
            <span class='c btn'>C</span>
            <span class='signed btn'>+/-</span>
            <span class='percent btn'>%</span>
            <span class='divide btn'>÷</span>
            <span class='seven btn'>7</span>
            <span class='eight btn'>8</span>
            <span class='nine btn'>9</span>
            <span class='times btn'>x</span>
            <span class='four btn'>4</span>
            <span class='five btn'>5</span>
            <span class='six btn'>6</span>
            <span class='minus btn'>-</span>
            <span class='one btn'>1</span>
            <span class='two btn'>2</span>
            <span class='three btn'>3</span>
            <span class='plus btn'>+</span>
            <span class='zero btn'>0</span>
            <span class='decimal btn'>.</span>
            <span class='equals btn'>=</span>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
